<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Simple TMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map_div {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="uR8rLdPPev1PKECWWLBBaWQLGYHBXHR9pEEm6dv3"></script>
  <script>
    function initTmap() {
      const map = new Tmapv3.Map("map_div", {
        center: new Tmapv3.LatLng(37.56520450, 126.98702028),
        width: "100%",
        height: "100%",
        zoom: 16
      });
    }

    window.onload = initTmap;
  </script>
</head>
<body>
  <div id="map_div"></div>
</body>
</html>
